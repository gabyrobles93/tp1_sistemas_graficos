<!doctype html>
<html>
    <head>
        <title> TP 1 </title>
        <style>
            canvas{ background-color: grey; }
        </style>
    
        <script type="text/javascript" src="js/gl-matrix.js"></script>
        <script type="text/javascript" src="js/webgl-utils.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="Object3D/inheritPrototype.js"></script>
        <script type="text/javascript" src="Object3D/Object3D.js"></script>
        <script type="text/javascript" src="Object3D/Sphere.js"></script>
        <script type="text/javascript" src="WebGLApp.js"></script>

        <!--
        \*****************************************************************************/
            VERTEX SHADER
        \*****************************************************************************/
        -->
        <script id="shader-vs" type="x-shader/x-vertex">

            precision highp float;

            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;

            uniform mat4 modelMatrix;            
            uniform mat4 viewMatrix;
            uniform mat4 projMatrix;

            uniform mat4 normalMatrix;

            varying vec3 vNormal;    
            varying vec3 vPosWorld;  

            void main(void) {
                gl_Position = projMatrix * viewMatrix * modelMatrix * vec4(aVertexPosition, 1.0);

                vPosWorld=(modelMatrix*vec4(aVertexPosition,1.0)).xyz;    //la posicion en coordenadas de mundo
                vNormal=(normalMatrix*vec4(aVertexNormal,1.0)).xyz;       //la normal en coordenadas de mundo                
                
            }
        </script>
        <!--
        \*****************************************************************************/
            FRAGMENT SHADER
        \*****************************************************************************/
        -->
        <script id="shader-fs" type="x-shader/x-fragment">
            precision highp float;
            varying vec3 vNormal;
            varying vec3 vPosWorld;

            void main(void) {

                vec3 lightVec=normalize(vec3(0.0,3.0,5.0)-vPosWorld);
                vec3 diffColor=mix(vec3(0.7,0.7,0.7),vNormal,0.4);
                vec3 color=dot(lightVec,vNormal)*diffColor+vec3(0.2,0.2,0.2);

               gl_FragColor = vec4(color,1.0);
            }
        </script>
        <!--
        \*****************************************************************************/
            INIT GL
        \*****************************************************************************/
        -->
        <script type="text/javascript">
        
        var gl = null;
        var canvas = null;
        var shaderProgram;

        function initGL(canvas) {
            try {
                gl = canvas.getContext("webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            if (!gl) {
                alert("Could not initialise WebGL");
            }
        } 

        function initShaders() {
            //get shader source
            var fs_source = document.getElementById('shader-fs').innerHTML,
                vs_source = document.getElementById('shader-vs').innerHTML;

            //compile shaders    
            vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
            fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);
            
            //create program
            shaderProgram = gl.createProgram();
            
            //attach and link shaders to the program
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Unable to initialize the shader program.");
            }
            
            //use program
            gl.useProgram(shaderProgram);
        }

        function makeShader(src, type){
            //compile the vertex shader
            var shader = gl.createShader(type);
            gl.shaderSource(shader, src);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.log("Error compiling shader: " + gl.getShaderInfoLog(shader));
            }
            return shader;
        }
        // --------------- FUNCIONES PARA DIBUJAR LA POKEBOLA --------------- //

        function getPos(alfa,beta){
            var r=2;
            var nx=Math.sin(beta)*Math.sin(alfa);
            var ny=Math.sin(beta)*Math.cos(alfa);
            var nz=Math.cos(beta);


            var g=beta%0.5;
            var h=alfa%1;
            var f=1;

            if (g<0.25) f=0.95;
            if (h<0.5) f=f*0.95;

            var x=nx*r*f;
            var y=ny*r*f;
            var z=nz*r*f;

            return [x,y,z];
        }

        function getNrm(alfa,beta){
            var p=getPos(alfa,beta);
            var v=vec3.create();
            vec3.normalize(v,p);

            var delta=0.05;
            var p1=getPos(alfa,beta);
            var p2=getPos(alfa,beta+delta);
            var p3=getPos(alfa+delta,beta);

            var v1=vec3.fromValues(p2[0]-p1[0],p2[1]-p1[1],p2[2]-p1[2]);
            var v2=vec3.fromValues(p3[0]-p1[0],p3[1]-p1[1],p3[2]-p1[2]);

            vec3.normalize(v1,v1);
            vec3.normalize(v2,v2);

            var n=vec3.create();
            vec3.cross(n,v1,v2);
            vec3.scale(n,n,-1);
            return n;
        }

        function setupBuffers() {
            var pos=[];
            var normal=[];
            var r=2;
            var rows=128;
            var cols=256;

            for (var i=0;i<rows;i++){
                for (var j=0;j<cols;j++){

                    var alfa=j/(cols-1)*Math.PI*2;
                    var beta=(0.1+i/(rows-1)*0.8)*Math.PI;

                    var p=getPos(alfa,beta);

                    pos.push(p[0]);
                    pos.push(p[1]);
                    pos.push(p[2]);

                    var n=getNrm(alfa,beta);

                    normal.push(n[0]);
                    normal.push(n[1]);
                    normal.push(n[2]);
                }

            }
    
            trianglesVerticeBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, trianglesVerticeBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(pos), gl.STATIC_DRAW);    
        

            trianglesNormalBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, trianglesNormalBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(normal), gl.STATIC_DRAW);

            var index=[];

            for (var i=0;i<rows-1;i++){
                index.push(i*cols);
                for (var j=0;j<cols-1;j++){
                    index.push(i*cols+j);
                    index.push((i+1)*cols+j);
                    index.push(i*cols+j+1);
                    index.push((i+1)*cols+j+1);
                }
                index.push((i+1)*cols+cols-1);
            }
            
            
            trianglesIndexBuffer = gl.createBuffer();
            trianglesIndexBuffer.number_vertex_point = index.length;
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, trianglesIndexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(index), gl.STATIC_DRAW);    
        }

        function animate() {
            rotate_angle += 0.01;
            mat4.identity(modelMatrix);
            mat4.rotate(modelMatrix,modelMatrix, rotate_angle, [1.0, 0.0, 1.0]);

            mat4.identity(normalMatrix);
            mat4.multiply(normalMatrix,viewMatrix,modelMatrix);
            mat4.invert(normalMatrix,normalMatrix);
            mat4.transpose(normalMatrix,normalMatrix);

        }

        </script>
    </head>
    
    <body onload="webGLStart();">
